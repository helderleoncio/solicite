<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="login-container">
  <div class="login-logo">
    <img src="./img/solicite-logo.png" alt="SOLICITE">
  </div>
  <form class="login-form">
    <h2>Entrar</h2>
    <p>Insira seus dados de para acessar o SOLICITE</p>
    <div class="form-group">
      <label for="email">Usuário</label>
      <input type="email" id="email" name="email" placeholder="Seu usuário">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Sua senha">
    </div>
    <div class="form-group form-actions">
      <button type="submit" class="btn-login">Entrar</button>
      <a href="#" class="forgot-password">Esqueci a senha</a>
    </div>
  </form>
  <footer>
    <p>Todos os direitos reservados</p>
    <p>© SKYLAB SYSTEMS 2024</p>
  </footer>
</div>
</body>
</html>
